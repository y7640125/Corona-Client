<h1>חברי קופת חולים</h1><br>
<h2>הוסף חבר<mat-icon class="add-icon" (click)="openModal();">add_circle_outline</mat-icon></h2>
<section *ngIf="members && members.length>0; else noContent">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef>תמונה</th>
            <td mat-cell *matCellDef="let element"><img mat-card-image [src]="imagePath(element.picture)" alt="Photo"></td>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>שם </th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }} {{element.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>פעולות</th>
            <td mat-cell *matCellDef="let element" class="wrapper-actions">
                <mat-icon (click)="showDetails(element.id)">details</mat-icon>
                <mat-icon (click)="openModal(element.id)">edit</mat-icon>
                <mat-icon (click)="deleteMember(element.id);">delete</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</section>
<ng-template #noContent>
    <h1 class="no-content">לא נמצאו תוצאות</h1>
</ng-template>
